services:
  api:
    volumes:
      - ./app:/app/app:cached
      - ./worker:/app/app/worker:cached   # make sure worker pkg is visible
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8000
      --reload --reload-dir /app/app

  worker:
    volumes:
      - ./app:/app/app:cached
      - ./worker:/app/app/worker:cached
    command: >
      celery -A app.worker.celery_app:app worker
      --loglevel=INFO
      --queues=ingress,infer
      --hostname=worker@%h
      --pool=solo